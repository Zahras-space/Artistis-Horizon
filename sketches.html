<style>

.lowercontainer{
 
    width: 100%;
    height:480px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    color: antiquewhite;
}


.space{
    width: 100%;
        height: 64vh;
        font-family: 'roboto',sans-serif;
        display:flex;
        justify-content: center;
        align-items: center;
        
}
.card{
        width: 240px;
        height: 400px;
        border-radius: 20px;
        overflow: hidden;
        border:1px solid rgb(253, 252, 252);
         position: relative;
    }
.card-img{
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius:8px ;
    }
.card-body{
        width: 84%;
        height: 93%;
        border-radius:10px ;
        top: 0;
        right: -100%;
        position:absolute;
        background: rgba(167, 37, 139, 0.266);
        backdrop-filter: blur(7px);
        color: antiquewhite;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        transition: 2s;
    }
.card:hover .card-body{
    right: 0;
    }
.card-title{
    text-transform: uppercase;
    font-size: 20px;
    }
.card-sub-title{
        text-transform: capitalize;
        font-size: 12px;
        font-weight: 200;
    }
.card-info{
        font-size: 16px;
        line-height: 25px;
        margin: 40px 0;
        font-weight: 400;
    }
.card-btn{
    width: 180px;
    color: rgb(250, 248, 250);
    background-color: rgba(84, 7, 109, 0.696);
    padding: 10px 20px;
    border-radius: 5px;
    transition: all;
    text-transform: capitalize;
    border: none;
    outline: none;
    cursor: pointer;
}
button:active{
    transform: scale(0.96);
}
.fa-brands fa-square-instagram{
aspect-ratio: 14px;

}

</style>
</head>
<body>


    <div class="lowercontainer">

                <button class="card-btn">Portfolio Tour</button>
                <a  target="blank" href="https://instagram.com/eclectic.art?igshid=MzRlODBiNWFlZA==">
                <i class="fa-brands fa-instagram fa-beat" style="color: #790599;"></i>
                </a>
            </div>
        </div>
    </div>

                <button class="card-btn">Portfolio Tour</button>
